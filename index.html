<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>GameStore</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div class="container text-center">
      <div class="row align-items-center">
        <div class="col btn simon"><img src="./assets/simon.PNG" /></div>
        <div class="col btn simon p-xl-5">
          <h2>Simon Game</h2>
          <p>
            Test Your Memory! Follow the Sequence of Lights and Sounds. Can You
            Keep Up?
          </p>
        </div>
      </div>
      <div class="row">
        <h1>"Ready, Set, Play!"</h1>
      </div>
      <div class="row">
        <div class="col btn dice p-xl-5">
          <h2>Dice Game</h2>
          <p>
            Go Head-to-Head in a Dice Duel! Roll to Win - Highest Score Takes
            the Crown!
          </p>
        </div>
        <div class="col btn dice">
          <img src="./assets/dice.PNG" />
        </div>
      </div>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.0/jquery.min.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
      crossorigin="anonymous"
    ></script>
    <script src="./index.js"></script>
  </body>
</html>
